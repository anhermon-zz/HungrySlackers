<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
	  #logo {
		max-width: 200px;
	  }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="popup.js"></script>
   <script src="thirdParty/jquery.min.js"></script>
	
  </head>
  <body>
		<div>
			<img id='logo' src="img/cyberbis.png" class="img-responsive" alt="Responsive image"/>
			<div id="status" class="menu-button"></div>
			<button type="button" id="open-btn" class="btn btn-danger btn-block">Create group order</button>
			<button type="button" id="join-btn" class="btn btn-danger btn-block">Join existing order</button>
			<button type="button" id="close-btn" class="btn btn-danger btn-block">Send order confirmation</button>
			<button type="button" id="cancel-btn" class="btn btn-danger btn-block">Leave group order</button>
		</div>
  </body>
</html>
